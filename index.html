<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>

    <h1>Calculadora</h1>
    <div class="contenedor">
        <div class="cuerpo">
            <div class="contenedor-pantalla">
                <div class="pantalla-operacion"></div>
                <div class="pantalla-resultado"></div>
            </div>
            <div class="contenedor-botones">
                <input type="submit" class="tecla" name="boton7" id="boton7 "value="7">
                <input type="submit" class="tecla" name="boton8" id="boton8 "value="8">
                <input type="submit" class="tecla" name="boton9" id="boton9 "value="9">
                <input type="submit" class="operador" name="boton" id="botonD "value="/">
                <input type="submit" class="tecla" name="boton4" id="boton4 "value="4">
                <input type="submit" class="tecla" name="boton5" id="boton5 "value="5">
                <input type="submit" class="tecla" name="boton6" id="boton6 "value="6">
                <input type="submit" class="operador" name="boton" id="botoX "value="x">
                <input type="submit" class="tecla" name="boton1" id="boton1 "value="1">
                <input type="submit" class="tecla" name="boton2" id="boton2 "value="2">
                <input type="submit" class="tecla" name="boton3" id="boton3 "value="3">
                <input type="submit" class="operador" name="boton" id="botonM "value="-">
                <input type="submit" class="tecla" name="boton0" id="boton0 "value="0">
                <input type="submit" class="tecla" name="boton" id="botonP "value=".">
                <input type="submit" class="operador" name="boton" id="botonI "value="=">
                <input type="submit" class="operador" name="boton" id="botonA "value="+">
            </div>

        </div>

        <div class="historial">
            <h2>historial</h2>

            <div class="contenedor-historial">

            </div>
        </div>
    </div>
</body>
<script src="app.js" defer></script>
<script src="Calculadora.js"></script>
<script src="Pantalla.js"></script>
</html>
